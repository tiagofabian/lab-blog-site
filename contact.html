  <nav>
    <ul>
      <li><a href="home.html">Inicio</a></li>
      <li><a href="contact.html">Contacto</a></li>
      <li><a href="about-us.html">Sobre Nosotros</a></li>
    </ul>
  </nav>
  <article>
    <form action="#" method="POST" enctype="multipart/form-data" id="formulario">
      <img src="./images/banner-peluditos.jpg" alt="proteccion_animal" width="380px">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required style="width:100%; padding:8px; margin-bottom:10px;">

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required style="width:100%; padding:8px; margin-bottom:10px;">

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required style="width:100%; padding:8px; margin-bottom:10px;">

      <label for="telefono">Tel√©fono</label>
      <input type="tel" id="telfono" name="telefono" required style="width:100%; padding:8px; margin-bottom:10px;">

      <label for="solicitud">Solicitud</label>
      <textarea id="solicitud" name="solicitud" rows="4" required style="width:100%; padding:8px; margin-bottom:10px;"></textarea>

      <label for="imagen">Adjuntar imagen (opcional)</label>
      <input type="file" id="imagen" name="imagen" accept="image/*" style="margin-bottom:15px;">

      <button type="submit" style="width:100%; padding:10px; background:#007bff; color:white; border:none; cursor:pointer;">
        Enviar formulario
      </button>

    </form>
  </article>
  <footer>
    <a href="contact.html">Preguntas Frecuentes</a>
  </footer>
